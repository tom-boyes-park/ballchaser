name: CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ^3.8
      uses: actions/setup-python@v2
      with:
        python-version: "^3.8"
    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Install dependencies
      run: |
        poetry install
    - name: black
      run: |
        poetry run black ballchaser --check
    - name: isort
      run: |
        poetry run isort ballchaser --check
    - name: flake8
      run: |
        poetry run flake8 ballchaser
